<html>
    <head>
        <title>Cotizador de motocicletas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4  "> 
            <h1 class="text-center"> Cotizador</h1>
            <div class=" col-sm-10 mt-4 ">
                <form th:action="@{/save}" th:object=${orden} method="POST">
                    <div class="card">               
                        <div class="card-header">
                            <h3> Modulo Orden <h3>
                                    <div>
                                        <div class="card-body"></div>
                                        <div class="form-group"> 
                                            <label> ID </label>
                                            <input th:field="*{id}" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group"> 
                                            <label> Modelo </label>
                                            <input th:field="*{modelo}" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group"> 
                                            <label> Version </label>
                                            <input th:field="*{version}" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group"> 
                                            <label> Fecha </label>
                                            <input th:field="*{fecha}" type="date" class="form-control"/>
                                        </div>
                                        <div class="form-group"> 
                                            <label> Costo Desglosado </label>
                                            <input th:field="*{costoDesglosado}" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group"> 
                                            <label> Costo Total </label>
                                            <input th:field="*{costoTotal}" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group"> 
                                            <label> Monto de Enganche </label>
                                            <input th:field="*{enganche}" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group"> 
                                            <label> Mensualidades </label>
                                            <input th:field="*{mensaulidades}" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group"> 
                                            <label> Nombre </label>
                                            <input th:field="*{nombre}" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group"> 
                                            <label> Celular </label>
                                            <input th:field="*{celular}" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group"> 
                                            <label> Correo </label>
                                            <input th:field="*{correo}" type="text" class="form-control"/>
                                        </div>
                                        <div class="card-footer"></div>
                                        <input type="submit" value="Guardar" class="btn btn-success">
                                        </form>
                                    </div>
                                    </div>
                                    </div> 
                                 
                                    </body>
                                    </html>
